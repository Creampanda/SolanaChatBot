name: CI/CD Pipeline

on:
  push:
  pull_request:

env:
  DOCKER_HUB_TAG: ${{ github.ref == 'refs/heads/main' && 'stable' || 'latest' }}
  PYTHON_VERSION: "3.12.0"

jobs:
  run_flake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 ./api --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero
          flake8 ./telegram_bot --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: creampanda/solana_api_bot_training

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./api
          file: ./api/Dockerfile
          tags: ${{ env.DOCKER_HUB_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
