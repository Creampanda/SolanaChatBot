name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12" # Adjust as needed for your project

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          flake8 ./api --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero
          flake8 ./telegram_bot --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build API Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./api
          file: ./api/Dockerfile
          tags: "creampanda/solana_api_bot_training:${{ github.ref == 'refs/heads/main' ? 'stable' : 'latest' }}"
          push: true

      - name: Build Telegram Bot Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./telegram_bot
          file: ./telegram_bot/Dockerfile
          tags: "creampanda/solana_tg_bot_training:${{ github.ref == 'refs/heads/main' ? 'stable' : 'latest' }}"
          push: true
